dist: trusty
sudo: required
language: node_js
node_js:
  - 9.5.0

addons:
  chrome: stable

before_install:
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

deploy:
  file: release.tar.gz
  provider: releases
  on:
    tags: true
  skip_cleanup: true
  api_key:
    secure: 
